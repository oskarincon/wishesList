<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ list.tittle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list color="dark">
      <ion-item color="dark">
          <ion-label position="floating">New Item</ion-label>
          <ion-input type="text" [(ngModel)]="item" (keyup.enter)="addItem()"></ion-input>
        </ion-item>
  </ion-list>



  <ion-list>
    <ion-list-header color="dark">
      <ion-label *ngIf="list.items.length > 0">Task Ready</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of list.items; let i = index" class="animated fadeInDown">
    <ion-item color="dark" >
      <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completed" 
                    (ionChange)="changedItem(item)"></ion-checkbox>
      <ion-label>{{Â item.desc }}</ion-label>
    </ion-item>
    <ion-item-options side="end">
        <ion-item-option (click)="deleteItem(i)" color="danger" slot="icon-only">
            <ion-icon name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
